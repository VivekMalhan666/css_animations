<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="shoe.png">
            </div>
            <div class="content">
                <h2>Nike Shoes</h2>
                <div class="sizes">
                    <h3>Size :</h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
 
                </div>
                <div class="colors">
                    <h3>Colour : </h3>
                    <span class="pink"></span>
                    <span class="green"></span>
                    <span class="blue"></span>
                </div>
                <a href="#" class="button">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
